	<style>
        /* CSS cho nút hình trái tim */
        .heart-button {
			display: inline-block;
            width: 100px; /* Chiều rộng tổng thể */
            height: 90px; /* Chiều cao tổng thể */
            background: transparent; /* Xóa nền vuông */
            border: none; /* Xóa viền */
            cursor: pointer;
            display: flex; /* Dùng flex để căn giữa chữ */
            justify-content: center;
            align-items: center;
            color: white; /* Màu chữ */
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Tạo hình trái tim bằng pseudo-elements */
        .heart-button::before,
        .heart-button::after {
            content: '';
            position: absolute;
            width: 70px; /* Kích thước nửa trái tim */
            height: 110px; /* Chiều cao nửa trái tim */
            background: red; /* Màu trái tim */
            border-radius: 50px 50px 0 0; /* Bo tròn trên, phẳng dưới */
            top: -50px; /* Đưa lên trên để tạo hình */
            z-index: -1; /* Đưa trái tim xuống dưới chữ */
        }

        .heart-button::before {
            transform: rotate(-45deg); /* Nửa trái */
            left: 15px;
        }

        .heart-button::after {
            transform: rotate(45deg); /* Nửa phải */
            left: 45px;
        }

        /* Hiệu ứng khi hover */
        .heart-button:hover::before,
        .heart-button:hover::after {
            background: pink; /* Đổi màu khi hover */
        }

        /* Đảm bảo chữ ở trên cùng và căn giữa */
        .heart-button span {
            position: relative;
            z-index: 1; /* Đưa chữ lên trên */
        }

		.heart-button:active {
  transform: translateY(10px); /* Hiệu ứng nổi lên khi nhấn */
}
#snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
  }
  @keyframes fall {
    to {
      transform: translate(20vw, 100vh) rotate(360deg); /* Tuyết rơi chéo và xoay */
    }
  }
